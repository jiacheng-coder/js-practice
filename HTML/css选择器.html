<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 选择父元素是 <.content> 的所有 <.title>元素。 */
    /* .title的父元素是.text，所以不会生效 */
    .content>.title {
      color: green;
    }

    span {
      color: blue;
    }

  </style>
</head>

<body>
  <div class="content">
    <span class="text"><span class="title">Hello</span></span>
  </div>
</body>

</html>
